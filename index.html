<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月考倒數時鐘</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .clock-container {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #date-time {
            color: #eee;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 15px;
        }

        .time-segment {
            display: inline-block;
            margin: 0 10px;
        }

        .digit-container {
            position: relative;
            width: 60px;
            height: 80px;
            overflow: hidden;
            border-radius: 5px;
        }

        .digit-front, .digit-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #333;
            color: #eee;
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .digit-front {
            border-bottom: 1px solid #555;
            border-radius: 5px 5px 0 0;
            transform-origin: bottom center;
        }

        .digit-back {
            top: 50%;
            border-top: 1px solid #555;
            border-radius: 0 0 5px 5px;
            transform-origin: top center;
            transform: rotateX(180deg);
        }

        .digit-current, .digit-next {
            position: absolute;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #eee;
        }

        .digit-current {
            top: 0;
            background-color: #333;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #555;
        }

        .digit-next {
            top: 50%;
            background-color: #333;
            border-radius: 0 0 5px 5px;
            border-top: 1px solid #555;
            transform: translateY(100%);
        }

        .label {
            display: block;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
        }

        .time-group {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="date-time"></div>
        <div style="display: flex;">
            <div class="time-group">
                <div id="days" class="digit-container">
                    <div class="digit-current">00</div>
                    <div class="digit-next">00</div>
                </div>
                <div class="label">天</div>
            </div>
            <div class="time-group">
                <div id="hours" class="digit-container">
                    <div class="digit-current">00</div>
                    <div class="digit-next">00</div>
                </div>
                <div class="label">時</div>
            </div>
            <div class="time-group">
                <div id="minutes" class="digit-container">
                    <div class="digit-current">00</div>
                    <div class="digit-next">00</div>
                </div>
                <div class="label">分</div>
            </div>
            <div class="time-group">
                <div id="seconds" class="digit-container">
                    <div class="digit-current">00</div>
                    <div class="digit-next">00</div>
                </div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <script>
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const dateTimeElement = document.getElementById('date-time');

        let currentDays = 0;
        let currentHours = 0;
        let currentMinutes = 0;
        let currentSeconds = 0;

        function updateClock() {
            const now = new Date();
            const year = 2025; // 114年
            const month = 5 - 1; // JavaScript 的月份是從 0 開始
            const day = 17;
            const examDate = new Date(year, month, day, 0, 0, 0);

            const nowYear = now.getFullYear();
            const nowMonth = String(now.getMonth() + 1).padStart(2, '0');
            const nowDay = String(now.getDate()).padStart(2, '0');
            const nowHour = String(now.getHours()).padStart(2, '0');
            const nowMinute = String(now.getMinutes()).padStart(2, '0');
            const nowSecond = String(now.getSeconds()).padStart(2, '0');

            dateTimeElement.innerText = `${nowYear}-${nowMonth}-${nowDay} ${nowHour}:${nowMinute}:${nowSecond}`;

            const timeDiff = examDate.getTime() - now.getTime();

            if (timeDiff <= 0) {
                updateDisplay('days', '00');
                updateDisplay('hours', '00');
                updateDisplay('minutes', '00');
                updateDisplay('seconds', '00');
                dateTimeElement.innerText = '月考已開始！';
                return;
            }

            const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);

            updateDisplay('days', String(daysLeft).padStart(2, '0'));
            updateDisplay('hours', String(hoursLeft).padStart(2, '0'));
            updateDisplay('minutes', String(minutesLeft).padStart(2, '0'));
            updateDisplay('seconds', String(secondsLeft).padStart(2, '0'));
        }

        function updateDisplay(elementId, newValue) {
            const element = document.getElementById(elementId);
            const current = element.querySelector('.digit-current');
            const next = element.querySelector('.digit-next');

            if (current.innerText !== newValue) {
                next.innerText = newValue;
                // 觸發動畫 (簡化，沒有實際滑動)
                next.style.transform = 'translateY(0)';
                setTimeout(() => {
                    current.innerText = newValue;
                    next.style.transform = 'translateY(100%)';
                }, 300); // 模擬動畫時間
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
