<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月考倒數時鐘</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .countdown-title {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .circles-container {
            display: flex;
            gap: 20px;
        }

        .circle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-progress {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-width: 8;
            fill: transparent;
            r: 32;
            cx: 40;
            cy: 40;
            stroke: #ccc; /* 底色 */
        }

        .progress-ring__fill {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-width: 8;
            fill: transparent;
            r: 32;
            cx: 40;
            cy: 40;
            stroke-dasharray: 201; /* 圓的周長近似值 */
            stroke-dashoffset: 201;
        }

        .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }

        .circle-label {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="countdown-title">-- 倒數至 114年5月17日 --</div>
    <div class="circles-container">
        <div class="circle-item">
            <div class="circle-progress">
                <svg class="progress-ring" width="80" height="80">
                    <circle class="progress-ring__circle"></circle>
                    <circle class="progress-ring__fill" stroke="#ff6b6b"></circle>
                </svg>
                <div id="days-value" class="progress-value"></div>
            </div>
            <div class="circle-label">天</div>
        </div>
        <div class="circle-item">
            <div class="circle-progress">
                <svg class="progress-ring" width="80" height="80">
                    <circle class="progress-ring__circle"></circle>
                    <circle class="progress-ring__fill" stroke="#ffda6b"></circle>
                </svg>
                <div id="hours-value" class="progress-value"></div>
            </div>
            <div class="circle-label">時</div>
        </div>
        <div class="circle-item">
            <div class="circle-progress">
                <svg class="progress-ring" width="80" height="80">
                    <circle class="progress-ring__circle"></circle>
                    <circle class="progress-ring__fill" stroke="#20c997"></circle>
                </svg>
                <div id="minutes-value" class="progress-value"></div>
            </div>
            <div class="circle-label">分</div>
        </div>
        <div class="circle-item">
            <div class="circle-progress">
                <svg class="progress-ring" width="80" height="80">
                    <circle class="progress-ring__circle"></circle>
                    <circle class="progress-ring__fill" stroke="#339af0"></circle>
                </svg>
                <div id="seconds-value" class="progress-value"></div>
            </div>
            <div class="circle-label">秒</div>
        </div>
    </div>

    <script>
        const daysValueElement = document.getElementById('days-value');
        const hoursValueElement = document.getElementById('hours-value');
        const minutesValueElement = document.getElementById('minutes-value');
        const secondsValueElement = document.getElementById('seconds-value');

        const dayCircle = document.querySelectorAll('.circle-item')[0].querySelector('.progress-ring__fill');
        const hourCircle = document.querySelectorAll('.circle-item')[1].querySelector('.progress-ring__fill');
        const minuteCircle = document.querySelectorAll('.circle-item')[2].querySelector('.progress-ring__fill');
        const secondCircle = document.querySelectorAll('.circle-item')[3].querySelector('.progress-ring__fill');

        const radius = 32;
        const circumference = 2 * Math.PI * radius;

        function setCircleProgress(circle, value, max) {
            const offset = circumference - (value / max) * circumference;
            circle.style.strokeDashoffset = offset;
            const dashArray = circumference;
            circle.style.strokeDasharray = dashArray;
        }

        function updateCountdown() {
            const now = new Date();
            const examDate = new Date('2025-05-17T00:00:00');
            const timeDiff = examDate.getTime() - now.getTime();

            if (timeDiff <= 0) {
                daysValueElement.innerText = '0';
                hoursValueElement.innerText = '0';
                minutesValueElement.innerText = '0';
                secondsValueElement.innerText = '0';
                setCircleProgress(dayCircle, 0, 1);
                setCircleProgress(hourCircle, 0, 1);
                setCircleProgress(minuteCircle, 0, 1);
                setCircleProgress(secondCircle, 0, 1);
                return;
            }

            const totalSeconds = Math.floor(timeDiff / 1000);
            const days = Math.floor(totalSeconds / (60 * 60 * 24));
            const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            daysValueElement.innerText = days;
            hoursValueElement.innerText = hours;
            minutesValueElement.innerText = minutes;
            secondsValueElement.innerText = seconds;

            setCircleProgress(dayCircle, days, 365); // 假設最多365天
            setCircleProgress(hourCircle, hours, 24);
            setCircleProgress(minuteCircle, minutes, 60);
            setCircleProgress(secondCircle, seconds, 60);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
